<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
				box-sizing: border-box;
			}
			html,body{
				height: 100%;
				width: 100%;
				color: #fff;
			}
			body{
				display: flex;
				flex-flow: column wrap;
				justify-content: flex-start;
			}
			header,section,article,nav,aside,footer{
				display: block;
			}
			header{
				background-color: #ddd;
				min-height: 100px;
				padding:10px 20px;
			}
			section{
				margin: 20px 0;
				display: flex;
				flex:1;
			}
			aside{
				background-color: #444;
				width:220px;
				padding: 1%;
			}
			article{
				background-color: #277;
				flex: 1;
				margin: 0 2%;
				padding: 1%;
			}
			nav{
				width: 220px;
				padding: 1%;
				background-color: #773;
			}
			footer{
				background-color: #222;
				min-height: 60px;
			}
		</style>
	</head>
	<body>
		<header>header</header>
		<section>
			<nav>nav</nav>
			<article>article</article>
			<aside>aside</aside>
		</section>
		<footer>footer</footer>
	</body>
</html>
