<style type="text/css">
	.ng-invalid{background-color: lightpink;}
	.ng-valid{background-color: lightgreen;}
	span.error{color:red;font-weight: bold;}
</style>
<h2>check out now</h2>
<p>please enter your details,and we'll ship your goods right away!</p>
<form action="" name="shippingForm" novalidate>
	<div class="well">
		<h3>ship to</h3>
		<div class="form-group">
			<label for="">name</label>
			<input name="name" type="text" ng-model="data.shipping.name" class="form-control"  required/>
			<span class="error" ng-show="shippingForm.name.$error.required">please enter a name</span>
		</div>
		<h3>address</h3>
		<div class="form-group">
			<label for="">stress address</label>
			<input name="street" type="text" ng-model="data.shipping.street" class="form-control"  required/>
			<span class="error" ng-show="shippingForm.street.$error.required">please enter a street address</span>
		</div>
		<div class="form-group">
			<label for="">city</label>
			<input name="city" type="text" ng-model="data.shipping.city" class="form-control"  required/>
			<span class="error" ng-show="shippingForm.city.$error.required">please enter a city</span>
		</div>
		<div class="form-group">
			<label for="">state</label>
			<input name="state" type="text" ng-model="data.shipping.state" class="form-control"  required/>
			<span class="error" ng-show="shippingForm.state.$error.required">please enter a state</span>
		</div>
		<div class="form-group">
			<label for="">zip</label>
			<input name="zip" type="text" ng-model="data.shipping.zip" class="form-control"  required/>
			<span class="error" ng-show="shippingForm.zip.$error.required">please enter a zip code</span>
		</div>
		<div class="form-group">
			<label for="">country</label>
			<input name="country" type="text" ng-model="data.shipping.country" class="form-control"  required/>
			<span class="error" ng-show="shippingForm.country.$error.required">please enter a country</span>
		</div>
		<h3>options</h3>
		<div class="checkbox">
			<label for="">
				<input type="checkbox" name="giftwrap" ng-model="data.shipping.giftwrap"/>
				gift wrap this items
			</label>
		</div>
		<div class="text-center">
			<button ng-click="sendOrder(data.shipping)" ng-disabled="shippingForm.$invalid" class="btn btn-primary">complete</button>
		</div>
	</div>
</form>
