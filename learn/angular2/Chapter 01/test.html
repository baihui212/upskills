<!DOCTYPE html>
<html ng-app>
<head>
    <title>First Test</title>
    <link href="bootstrap.css" rel="stylesheet" />
    <style type="text/css">
    		#wrap{
    			width: 30%;
    			overflow: hidden;
    			margin:50px auto;
    			border:2px solid #ADD8E6;
    			box-sizing: border-box;
    			border-radius: 50%;
    		}
    		#wrap a{
    			padding-top: 100%;
    			display: block;
    		}
    		#wrap a img{
    			margin-top: -100%;
    			display: block;
    			width: 100%;
    		}
    </style>
</head>
<body>
	<div id="wrap">
		<a href="http://www.baidu.com">
			<img src="http://placehold.it/300x300"/>
		</a>
	</div>
</body>
</html>
