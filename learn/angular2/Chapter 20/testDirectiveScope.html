<!DOCTYPE html>
<html ng-app="exampleApp">
<head>
    <title>Promises</title>
    <script src="angular.js"></script>
    <link href="bootstrap.css" rel="stylesheet" />
    <link href="bootstrap-theme.css" rel="stylesheet" />
    <script>
        angular.module("exampleApp", [])
        .directive("promiseWorker", function($q) {
            var deferred = $q.defer();
            return {
                scope:{},
                link: function(scope, element, attrs) {
                    element.find("button").on("click", function (event) {
                        var buttonText = event.target.innerText;
                        if (buttonText == "Abort") {
                            deferred.reject("Aborted");
                        } else if (buttonText.match(/Tails/)) {
                            deferred.notify(buttonText);
                        } else {
                            deferred.resolve(buttonText);
                        }
                    });
                    deferred.promise.then(
                        function(notify){
                            console.log(notify);
                        },
                        function(notify){
                            console.log(notify);
                        },
                        function(notify){
                            console.log(notify);
                            if(attrs['which'] == notify) {
                                element.css("color", "red");
                            } else {
                                element.css("color", "");
                            }
                        }
                    );

                },
                controller: function ($scope, $element, $attrs) {
                    this.promise = deferred.promise;
                    $scope.name = 'lzw';
                }
            }
        })
        .controller("defaultCtrl", function ($scope) {
            $scope.name = 'zs';
        });
    </script>
</head>
<body ng-controller="defaultCtrl">
    {{name}}
    <div class="well" promise-worker which="Tails1">
        {{name}}
        <button class="btn btn-primary">Heads</button>
        <button class="btn btn-primary">Tails1</button>
        <button class="btn btn-primary">Abort</button>
        <div>1</div>
    </div>
    <div class="well" promise-worker which="Tails2">
        <button class="btn btn-primary">Heads</button>
        <button class="btn btn-primary">Tails2</button>
        <button class="btn btn-primary">Abort</button>
        <div>2</div>
    </div>
    <div class="well" promise-worker which="Tails3">
        <button class="btn btn-primary">Heads</button>
        <button class="btn btn-primary">Tails3</button>
        <button class="btn btn-primary">Abort</button>
        <div>3</div>
    </div>
    <div class="well" promise-worker which="Tails4">
        <button class="btn btn-primary">Heads</button>
        <button class="btn btn-primary">Tails4</button>
        <button class="btn btn-primary">Abort</button>
        <div>4</div>
    </div>
</body>
</html>
