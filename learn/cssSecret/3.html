<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3 - background position</title>
	<style>
		body{
			background-color: #777;
		}
		div{
			background-color: #fff;
			width: 100px;
			height: 100px;
			padding: 10px;
			margin: 100px auto;
			background: url("https://placem.at/things?w=50") no-repeat calc(100% - 20px) calc(100% - 10px) red;
			background-origin: border-box;
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
