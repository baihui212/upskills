<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>2 - multiple borders</title>
	<style>
		body{
			background-color: #777;
		}
		div{
			background-color: #fff;
			width: 100px;
			height: 100px;
			margin: 100px auto;
			box-shadow: 0 0 0 10px #f00, 0 0 0 20px #0f0,  0 0 0 30px #00f,  3px 3px 10px 30px #000;
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
