<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>6 - complexed background</title>
	<style>
		body{
			background-color: #777;
		}
		div{
			width: 300px;
			height: 300px;
			margin: 100px auto;
			background: linear-gradient(45deg, #ddd 25%, transparent 0),
				linear-gradient(-135deg, #ddd 25%, transparent 0),
				linear-gradient(45deg, #ddd 25%, transparent 0),
				linear-gradient(-135deg, #ddd 25%, transparent 0);
			background-position: 0 0, 15px 15px, 15px 15px,0 0;
			background-size: 30px;
			background-color: #fff;
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
