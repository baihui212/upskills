<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    #lang-switcher{
      float: right;
      color: #fff;
      background-color: #ddd;
      text-align: center;
      padding: 10px 30px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="lang-switcher">{{LANG}}</div>
  {{PASSWORD_EMPTY}} <br>
  {{ERROR_MACHINE_PASSWORD}}
  <script>
    var switcher = document.getElementById('lang-switcher');
    switcher.addEventListener('click', function() {
      var text = this.innerText;
      if (text === 'ENGLISH') {
        document.cookie = "hublang=zh;expire=" + new Date('3000');
      } else {
        document.cookie = "hublang=en;expire=" + new Date('3000');
      }
      location.reload()
    }, false)
  </script>
</body>
</html>
