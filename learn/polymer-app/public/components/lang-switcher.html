<link rel="import" href="/bower_components/polymer/polymer.html">
<dom-module id="lang-switcher">
  <template>
    <style>
      :host {
        display: block;
      }
      div {
        float: right;
        background-color: #ddd;
        cursor: pointer;
      }
    </style>
    <div>{{lang}}</div>
  </template>
  <script>
    Polymer({
      is: 'lang-switcher',
      ready: function() {
        this.lang = '中文';
      }
    });
  </script>
</dom-module>
