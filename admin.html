<!DOCTYPE html>
<html ng-app="sportsStoreAdmin">
	<head>
		<meta charset="utf-8">
		<title>administration</title>
		<script src="bower_components/angular/angular.js" type="text/javascript" charset="utf-8"></script>
		<script src="bower_components/angular-route/angular-route.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="bower_components/angular-resource/angular-resource.min.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css"/>
		<script type="text/javascript">
			angular.module("sportsStoreAdmin",["ngRoute","ngResource"])
			.config(function($routeProvider){
				$routeProvider.when("/login",{
					templateUrl:"/views/adminLogin.html"
				});
				$routeProvider.when("/main",{
					templateUrl:"/views/adminMain.html"
				});
				$routeProvider.otherwise({
					redirectTo:"/login"
				});
			});
		</script>
		<script src="controllers/adminControllers.js" type="text/javascript" charset="utf-8"></script>
		<script src="controllers/adminProductController.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<ng-view/>
	</body>
</html>
