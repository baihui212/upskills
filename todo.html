<!DOCTYPE html>
<html ng-app="todoapp">
	<head>
		<meta charset="utf-8">
		<title>todo angular</title>
		<script src="bower_components/angular/angular.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css"/>
		<script type="text/javascript">
			var model={
				user:"adam",
				items:[
					{action:"buy flowers",done:false},
					{action:"get shoes",done:false},
					{action:"collect tickets",done:true},
					{action:"call join",done:false},
					{action:"eat lunch",done:true}
				]
			};
			var todoapp=angular.module("todoapp",[]);
			todoapp.controller('todoctrl',function($scope){
				$scope.todo=model;
				$scope.incompleteCount=function(){
					var count=0;
					angular.forEach($scope.todo.items,function(item){
						if(!item.done) count++;
					});
					return count;
				};
				console.log($scope);
			})
		</script>
	</head>
	<body ng-controller='todoctrl'>
		<div class="page-header">
			<h1>{{todo.user}}'s To Do List</h1>
			<span class="label label-default" ng-hide="incompleteCount()==0">{{incompleteCount()}}</span>
		</div>
		<div class="panel">
			<div class="input-group">
				<input type="text" class="form-control" />
				<span class="input-group-btn">
					<button class="btn btn-default">add</button>
				</span>
			</div>
			<table class="table table-striped">
				<thead>
					<tr>
						<th>Description</th>
						<th>Done</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="item in todo.items">
						<td>{{item.action}}</td>
						<td><input type="checkbox" ng-model="item.done"/></td>
						<td>{{item.done}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
